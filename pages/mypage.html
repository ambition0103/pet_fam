<link rel="stylesheet" href="../css/mypage.css" />
<button class="top-btn btn" onclick="goToTop(event)">TOP</button>
<div class="content-modal-container">
  <div class="contents-modal">
    <div>
      <button onclick="closeModal(event)" class="modal-close">X</button>
      <div class="modal-photo-container">
        <img class="modal-photo" src="" />
      </div>
      <input
        type="file"
        class="add-new-photo"
        accept="images/*"
        onchange="changePostImg(event)"
      />
      <div class="modal-texts">
        <input type="text" class="modal-title-ipt" />
        <div class="modal-title"></div>
        <textarea class="modal-text-ipt" cols="30" rows="10"></textarea>
        <div class="modal-text"></div>
      </div>
      <div class="modal-info">
        <div class="modal-user"></div>
        <div class="modal-date"></div>
      </div>
      <div class="modal-btns">
        <button class="modal-edit-btn btn" onclick="modalOpenEdit(event)">
          수정
        </button>
        <button class="modal-edit-confirm-btn btn" onclick="modalEdit(event)">
          확인
        </button>
        <button onclick="modalDel(event)" class="modal-del-btn btn">
          삭제
        </button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="mainLogo">
    <a onclick="goTohome()">
      <img class="mainLogoImg" onclick="goTomypage()" src="img/miniLogo.jpg" />
    </a>
  </div>
  <div class="profile">
    <div>
      <img
        id="profileImg"
        onclick="goTomypage()"
        src="/assets/blankProfile.webp"
        alt="프로필"
      />
      <button class="logoutBtn" id="logoutBtn" onclick="logout()">
        로그아웃
      </button>
    </div>
  </div>
  <div class="my-content-list">
    <a href="#changeprofile" class="btn edit-profile-btn">프로필수정</a>
    <div class="user-profile">
      <div class="user-icon">
        <img
          class="user-icon-img"
          src="https://d2u3dcdbebyaiu.cloudfront.net/uploads/atch_img/309/59932b0eb046f9fa3e063b8875032edd_crop.jpeg"
        />
      </div>
      <div class="user-name">닉네임</div>
      <button onclick="openPost(event)" class="new-post-btn btn">글쓰기</button>
      <button onclick="closePost(event)" class="close-newpost-btn btn">
        접기
      </button>
    </div>
    <form class="post-new-comment">
      <div>
        <label for="new-comment-photo" class="new-comment-photo">
          <img
            class="preview-photo"
            src="https://jmva.or.jp/wp-content/uploads/2018/07/noimage.png"
          />
        </label>
        <input
          type="file"
          id="new-comment-photo"
          class="new-comment-photo"
          accept="images/*"
          onchange="onPhotoUploaded(event)"
        />
        <label for="new-comment-title">제목<sup class="required">*</sup></label>
        <input
          type="text"
          placeholder="제목을 입력하세요."
          id="new-comment-title"
          class="new-comment-title"
          maxlenth="10"
          data-limit="10"
          required
        />
        <label for="">내용<sup class="required">*</sup></label>
        <textarea
          placeholder="내용을 입력하세요."
          class="new-comment-text"
          cols="30"
          rows="3"
          required
        ></textarea>
      </div>
      <input
        type="submit"
        value="등록하기"
        class="save-new-comment btn"
        onclick="createNewComment(event)"
      />
    </form>
    <div data-loc="mc" class="my-contents"></div>
  </div>
</div>
