<style>
  body {
    overflow-x: hidden;
  }
  .mainLogo {
    width: 100vw;
    height: 50px;
    margin-left: 80px;
  }

  .mainLogoImg {
    position: absolute;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    cursor: pointer;
    top: 30px;
    z-index: 1;
  }

  .profile {
    width: 90vw;
    height: 40px;
    margin: auto;
    position: relative;
    display: flex;
    justify-content: flex-end;
    width: 100%;
  }

  .profile div {
    width: 400px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: right;
    margin-right: 5vw;
  }

  .profile img {
    width: 50px;
    height: 50px;
    background-image: url("../assets/img/miniLogo.jpg");
    border-radius: 50%;
    border: 5px;
    border-color: black;
  }

  .logoutBtn,
  .mypageBtn {
    width: 200px;
    border: 0;
    background-color: white;
    cursor: pointer;
    margin: auto 20px;
    font-size: 16px;
  }

  .logoutBtn:hover,
  .mypageBtn:hover {
    border: 0;
    color: white;
    background-color: gray;
    border-radius: 20px;
    cursor: pointer;
  }

  /* 기본 css */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }

  a {
    text-decoration: none;
    color: #252525;
  }

  .btn {
    background-color: #f7c3cf;
    border: 1px solid gray;
    padding: 5px 20px;
    border-radius: 15px;
    cursor: pointer;
  }

  .container {
    width: 90vw;
    margin: 0 auto;
    margin-bottom: 70px;
    position: relative;
  }

  .edit-profile-btn {
    position: absolute;
    z-index: 10;
    top: 10px;
    right: 10px;
  }

  header {
    padding: 20px 0;
    background-color: rebeccapurple;
  }

  /* 내가 쓴 글 콘테이너 */
  .my-content-list {
    width: 100%;
    margin-inline: auto;
    margin-top: 20px;
    position: relative;
  }

  .my-contents,
  .bm-contents {
    display: grid;
    grid-template-columns: repeat(auto-fill, 300px);
    justify-content: space-evenly;
    padding: 20px;
    box-sizing: border-box;
    background-color: whitesmoke;
    margin-top: -1px;
  }
  .my-contents {
    border-radius: 0 0 10px 10px;
  }
  .my-content {
    border: 1px solid black;
    margin: 5px 0;
    margin-inline: auto;
    box-sizing: border-box;
    border-radius: 3px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 100%;
    margin-top: 20px;
  }

  .bm-contents {
    border-radius: 0 0 10px 10px;
    margin: 20px 0;
  }

  /* 게시글  */
  .content {
    width: 100%;
    height: 200px;
    overflow-y: hidden;
    object-fit: cover;
    border-radius: 3px 3px 0 0;
  }

  /* 게시글 글씨 */
  .my-content-info {
    padding-bottom: 10px;
  }
  .my-content-title {
    padding: 10px 0 0 7px;
    font-weight: 800;
    font-size: 1.2rem;
    width: 100%;
  }
  .my-content-desc {
    padding: 10px 0 0 7px;
    display: -webkit-inline-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    line-height: 120%;
    word-break: break-all;
  }

  /* 게시글 정보란 */
  .my-content-container {
    display: flex;
    align-items: center;
  }

  .content-user-icon img {
    width: 30px;
    height: 30px;
    border-radius: 3px;
  }

  .content-user-name {
    font-weight: 700;
    font-size: 14px;
    margin-left: 10px;
  }

  .content-bm {
    padding-right: 3px;
    cursor: pointer;
  }

  .my-content-header {
    display: flex;
    align-items: center;
    padding: 6px 3px 6px 4px;
    border-top: 1px solid black;
    border-radius: 0 0 3px 3px;
    justify-content: space-between;
    background-color: whitesmoke;
    /* margin-top: 10px; */
  }

  /* 유저 프로필 */
  .user-profile {
    width: 100%;
    position: relative;
    text-align: center;
    padding: 60px 0 30px 0;
    box-sizing: border-box;
    background-color: whitesmoke;
    border-radius: 10px 10px 0 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .user-icon {
    width: 150px;
    height: 150px;
    z-index: 10;
    overflow: hidden;
    border: 2px solid whitesmoke;
    border-radius: 13px;
  }
  .user-icon img {
    width: 100%;
    height: 100%;
    cursor: pointer;
  }

  .user-name {
    font-size: 20px;
    font-weight: 800;
    padding-top: 15px;
  }

  /* 이동 버튼 */
  .move-btn {
    position: fixed;
    bottom: 20px;
    right: 5%;
    display: flex;
    flex-direction: column;
    border: 1px solid gray;
    border-radius: 10px;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.4);
  }

  .move-btn button {
    margin: 2px 0;
    background-color: whitesmoke;
    border: 1px solid gray;
    padding: 2px;
    cursor: pointer;
  }

  .del-move-btn {
    position: absolute;
    top: -24px;
    right: 10px;
    width: 20px;
    background-color: rgba(255, 255, 255, 0.4);
    cursor: pointer;
  }

  .logoutBtn {
    width: 150px;
  }
  .my-content-list {
    border-radius: 10px;
  }
  .new-post-btn,
  .close-newpost-btn {
    margin-top: 10px;
  }
  .post-new-comment input[type="text"],
  .post-new-comment textarea {
    border: none;
  }

  .content-modal-container input[type="text"],
  .content-modal-container textarea {
    border: none;
  }

  .user-profile {
    border-bottom: 1px solid rgba(0, 0, 0, 0.4);
  }

  .post-new-comment {
    background-color: whitesmoke;
    display: flex;
    align-items: center;
    flex-direction: column;
    padding: 30px 0;
  }
  .post-new-comment > div {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 80%;
  }

  .preview-photo {
    width: 200px;
    height: 200px;
  }
  .post-new-comment input[type="text"],
  .post-new-comment input[type="file"],
  .post-new-comment textarea {
    margin: 10px 0;
    width: 100%;
  }

  .post-new-comment input[type="text"],
  .post-new-comment textarea {
    padding: 10px;
  }
  .new-comment-photo {
    cursor: pointer;
    margin-inline: auto;
    margin-bottom: 10px;
  }

  .save-new-comment {
    width: 115px;
  }
  .required {
    color: red;
  }

  .content-modal-container {
    display: none;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100vh;
    position: fixed;
  }
  .contents-modal {
    background-color: #f7c3cf;
    width: 300px;
    height: 500px;
    position: relative;
    padding: 5px 15px;
  }

  .contents-modal > div {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .modal-photo-container {
    width: 200px;
    height: 200px;
    margin: 15px 0;
    overflow: hidden;
    margin-inline: auto;
  }
  .modal-photo {
    width: 200px;
    height: 200px;
  }
  .modal-title-ipt,
  .modal-text-ipt {
    display: none;
    width: 100%;
  }
  .modal-title-ipt {
    margin: 3px 0;
  }
  .modal-text-ipt {
    height: 115px;
  }
  .modal-date {
    opacity: 0;
    position: absolute;
    top: 0;
  }

  .modal-close {
    position: absolute;
    top: 0;
    right: 0;
    border: none;
    margin: 3px 3px 0 0;
  }

  .modal-btns {
    position: absolute;
    bottom: 10px;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
    right: 0;
  }
  .modal-title {
    font-weight: 800;
    text-align: center;
    font-size: 18px;
    margin: 5px 0;
  }
  .modal-text {
    background-color: whitesmoke;
    height: 150px;
    padding: 15px;
    width: 100%;
    word-break: break-all;
  }
  .modal-user {
    width: 100%;
    text-align: center;
    margin: 5px 0;
  }

  .top-btn {
    position: fixed;
    bottom: 10px;
    z-index: 70;
    right: 20px;
    display: none;
  }

  .open-modal {
    background-color: rgba(0, 0, 0, 0.7);
    position: fixed;
  }

  /* 미디어쿼리 */
  @media (max-width: 358px) {
    .my-content,
    .bm-content {
      width: 80%;
    }
    .user-icon img {
      width: 120px;
      height: 120px;
      border-radius: 13px;
      border: 2px solid whitesmoke;
    }
    .content {
      width: 100%;
      height: 200px;
      overflow-y: hidden;
      object-fit: cover;
    }
  }

  @media (min-width: 359px) and (max-width: 459px) {
    .my-contents,
    .bm-contents {
      display: flex;
      flex-direction: column;
    }
    .user-icon img {
      width: 130px;
      height: 130px;
      border: 2px solid whitesmoke;
      border-radius: 13px;
    }
    .content {
      height: 200px;
      overflow-y: hidden;
      object-fit: cover;
    }
  }

  @media (min-width: 460px) and (max-width: 799px) {
    .my-contents,
    .bm-contents {
      display: flex;
      flex-direction: column;
    }
    .content {
      height: 300px;
      overflow-y: hidden;
      object-fit: cover;
    }
  }
</style>
<button class="top-btn btn" onclick="goToTop(event)">TOP</button>
<div class="content-modal-container">
  <div class="contents-modal">
    <div>
      <button onclick="closeModal(event)" class="modal-close">X</button>
      <div class="modal-photo-container">
        <img class="modal-photo" src="" />
      </div>
      <input
        type="file"
        class="add-new-photo"
        accept="images/*"
        onchange="changePostImg(event)"
      />
      <div class="modal-texts">
        <input type="text" class="modal-title-ipt" />
        <div class="modal-title"></div>
        <textarea class="modal-text-ipt" cols="30" rows="10"></textarea>
        <div class="modal-text"></div>
      </div>
      <div class="modal-info">
        <div class="modal-user"></div>
        <div class="modal-date"></div>
      </div>
      <div class="modal-btns">
        <button class="modal-edit-btn btn" onclick="modalOpenEdit(event)">
          수정
        </button>
        <button class="modal-edit-confirm-btn btn" onclick="modalEdit(event)">
          확인
        </button>
        <button onclick="modalDel(event)" class="modal-del-btn btn">
          삭제
        </button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="mainLogo">
    <a onclick="goTohome()">
      <img
        class="mainLogoImg"
        onclick="goTomypage()"
        src="assets/img/miniLogo.jpg"
        alt=""
      />
    </a>
  </div>
  <div class="profile">
    <div>
      <img
        id="profileImg"
        onclick="goTomypage()"
        src="/assets/blankProfile.webp"
        alt="프로필"
      />
      <button class="logoutBtn" id="logoutBtn" onclick="logout()">
        로그아웃
      </button>
    </div>
  </div>
  <div class="my-content-list">
    <a href="#changeprofile" class="btn edit-profile-btn">프로필수정</a>
    <div class="user-profile">
      <div class="user-icon">
        <img
          class="user-icon-img"
          src="https://d2u3dcdbebyaiu.cloudfront.net/uploads/atch_img/309/59932b0eb046f9fa3e063b8875032edd_crop.jpeg"
        />
      </div>
      <div class="user-name">닉네임</div>
      <button onclick="openPost()" class="new-post-btn btn">글쓰기</button>
      <button onclick="closePost()" class="close-newpost-btn btn">접기</button>
    </div>
    <form class="post-new-comment">
      <div>
        <label for="new-comment-photo" class="new-comment-photo">
          <img
            class="preview-photo"
            src="https://jmva.or.jp/wp-content/uploads/2018/07/noimage.png"
          />
        </label>
        <input
          type="file"
          id="new-comment-photo"
          class="new-comment-photo"
          accept="images/*"
          onchange="onPhotoUploaded(event)"
        />
        <label for="new-comment-title">제목<sup class="required">*</sup></label>
        <input
          type="text"
          placeholder="제목을 입력하세요."
          id="new-comment-title"
          class="new-comment-title"
          maxlenth="10"
          data-limit="10"
          required
        />
        <label for="">내용<sup class="required">*</sup></label>
        <textarea
          placeholder="내용을 입력하세요."
          class="new-comment-text"
          cols="30"
          rows="3"
          required
        ></textarea>
      </div>
      <input
        type="submit"
        value="등록하기"
        class="save-new-comment btn"
        onclick="createNewComment(event)"
      />
    </form>
    <div data-loc="mc" class="my-contents"></div>
  </div>
</div>
