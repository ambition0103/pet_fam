<style>
  .btn {
    background-color: #f7c3cf;
    border: 1px solid gray;
    padding: 5px 20px;
    border-radius: 15px;
    cursor: pointer;
  }
  .profile {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
  }
  .preview-user-icon {
    background-color: burlywood;
    width: 170px;
    height: 170px;
    border-radius: 13px;
    overflow: hidden;
  }
  .preview-user-icon > img {
    width: 100%;
    height: 100%;
  }

  .change-profile-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    border: 1px solid #252525;
    padding: 40px 0;
    box-sizing: border-box;
    margin-inline: auto;
    width: min(70vw, 300px);
    margin-top: 50px;
  }
  .hiddenIpt {
    display: none;
  }
  label {
    cursor: pointer;
  }
  .new-user-nicknames {
    width: 100%;
    margin: 20px 0;
    padding: 2px 10px;
  }

  .new-user-nickname {
    padding: 5px 10px;
    margin-top: 10px;
  }

  .new-nicknames {
    text-align: center;
    margin: 30px 0;
    font-size: 16px;
  }
  .profile > h1 {
    top: 30px;
    position: absolute;
  }
  .profile > button {
    position: absolute;
    top: 35px;
    left: 0;
  }
  .profile_to_mypage {
    position: absolute;
    top: 50px;
  }
  .profile_to_mypage {
    z-index: 1;
  }
</style>

<div class="container">
  <button onclick="goTomypage()" class="profile_to_mypage btn">
    마이 페이지로
  </button>
  <form onsubmit="onChangeProfile(event)" class="profile">
    <div class="change-profile-container">
      <label class="preview-user-icon" for="new-user-icon-ipt">
        <img src="" />
        <input
          class="hiddenIpt"
          id="new-user-icon-ipt"
          onchange="changeUserProfileImg(event)"
          type="file"
        />
      </label>
      <div class="new-nicknames">
        <label for="new-user-nickname">새로운 닉네임:</label>
        <input type="text" id="new-user-nickname" class="new-user-nickname" />
      </div>
      <input type="submit" class="btn submit-change-profile" value="수정하기" />
    </div>
  </form>
</div>
