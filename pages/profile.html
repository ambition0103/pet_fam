<link rel="stylesheet" href="../css/profile.css" />
<div class="container">
  <button onclick="goTomypage()" class="profile_to_mypage btn">
    마이 페이지로
  </button>
  <form onsubmit="onChangeProfile(event)" class="profile">
    <div class="change-profile-container">
      <label class="preview-user-icon" for="new-user-icon-ipt">
        <img src="" />
        <input
          class="hiddenIpt"
          id="new-user-icon-ipt"
          onchange="changeUserProfileImg(event)"
          type="file"
        />
      </label>
      <div class="new-nicknames">
        <label for="new-user-nickname">새로운 닉네임:</label>
        <input type="text" id="new-user-nickname" class="new-user-nickname" />
      </div>
      <input type="submit" class="btn submit-change-profile" value="수정하기" />
    </div>
  </form>
</div>
